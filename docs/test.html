<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>index</title>
	<style type="text/css">
		body { margin: 0; overflow: hidden; }
		#root { display: flex; flex-direction: column; justify-content: center; align-items: center; }
		#root { position: absolute; left: 0; right: 0; top: 0; bottom: 0; }
	</style>
</head><body>
	<div id="root">
		<a href="https://192.168.2.110:4000">https://192.168.2.110:4000</a>
		<textarea id="createUserAgent" rows="6" cols="50"></textarea>
	</div>
	<script type="text/javascript">
// ----------------------------------------------------------------
// ----------------------------------------------------------------
// ----------------------------------------------------------------

// 読み込みが終わったら処理開始
document.addEventListener("DOMContentLoaded", (event) => {
	document.getElementById("createUserAgent").value = window.navigator.userAgent;
});

// ----------------------------------------------------------------
// ----------------------------------------------------------------
// ----------------------------------------------------------------
	</script>
</body></html>
