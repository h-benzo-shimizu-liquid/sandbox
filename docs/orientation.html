<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>index</title>
	<style type="text/css">
		body { margin: 0; overflow: hidden; }
		#root { display: flex; flex-direction: column; justify-content: center; align-items: center; }
		#root { position: absolute; left: 0; right: 0; top: 0; bottom: 0; }
	</style>
</head><body>
	<div id="root">
		<textarea id="orientation" rows="6" cols="50"></textarea>
	</div>
	<script type="text/javascript">
// ----------------------------------------------------------------
// ----------------------------------------------------------------
// ----------------------------------------------------------------

function check() {
	const div = document.getElementById("orientation");
	if (window.screen && window.screen.orientation) {
		div.value = `window.screen.orientation\n${window.screen.orientation.type}\n${window.screen.orientation.angle}`;
	} else {
		div.value = `window.orientation\n${window.orientation}`;
	}
}

// 読み込みが終わったら処理開始
document.addEventListener("DOMContentLoaded", (event) => {
	check();
	window.setInterval(check, 1000);
});

// ----------------------------------------------------------------
// ----------------------------------------------------------------
// ----------------------------------------------------------------
	</script>
</body></html>
